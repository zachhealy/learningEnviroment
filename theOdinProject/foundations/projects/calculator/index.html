<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel = 'stylesheet' href = 'style.css'>
</head>
<body>
    <main>
        <header>
            <h1>Calculator</h1>
        </header>

        <div class = 'main'>
            <div class = 'display'>
                <p class = 'currentEquation'>112+232</p>
                <h1 class = 'answer'>3213</h1>
            </div>

            <div class = 'buttonDiv'>
                <div class = 'row'>
                    <button class = 'seven'>7</button>
                    <button class = 'eight'>8</button>
                    <button class = 'nine'>9</button>
                    <button class = 'divide'>/</button>
                </div>
                <div class = 'row'>
                    <button class = 'four'>4</button>
                    <button class = 'five'>5</button>
                    <button class = 'six'>6</button>
                    <button class = 'multiply'>x</button>
                </div>
                <div class = 'row'>
                    <button class = 'one'>1</button>
                    <button class = 'two'>2</button>
                    <button class = 'three'>3</button>
                    <button class = 'minus'>-</button>
                </div>
                <div class = 'row'>
                    <button class = 'zero'>0</button>
                    <button class = 'decimal'>.</button>
                    <button class = 'equals'>=</button>
                    <button class = 'add'>+</button>
                </div>
            </div>

        </div>

        <footer>
            <p>
            Copyright Â©
                <script>
                    document.write(new Date().getFullYear())
                </script>
                Zach Healy
                <a href = 'https://github.com/zachhealy' target ="_blank">
                    <i class="fab fa-github"></i>
                </a>
            </p>
        </footer>
        <script src = 'script.js'></script>
        <script src="https://kit.fontawesome.com/5c1e65ff90.js" crossorigin="anonymous"></script>
    </main>
</body>
</html>
