        //Fundamentals Part 3
        function add7(init){
            return init + 7;
        }
        console.log(add7(3));


        function multiply(a, b){
            return a * b;
        }
        console.log(multiply(2, 5));


        function capitalize(stri){
            stri = stri.toLowerCase();
            return stri.charAt(0).toUpperCase() + stri.slice(1);
            
        }
        console.log(capitalize('hellO'));


        function lastLetter(stri){
            return stri.charAt(stri.length - 1);
        }
